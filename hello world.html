    <title>learnSummery</title>
    <style>
        *{
            margin: 0;
            background-color: #fff;
        }
        html,body{
            height:100%;
        }
        div{
            width: 100%;
            height: 100%;
            background-color: #0effff;
            border:1px solid red;
        }
        div p{
            width:50%;
            height:50%;
            background-color: green;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
        <!--
            1、border样式：
                实线   solid
                虚线   dashed
                点线   dotted(有兼容性问题,在 IE6 下，1px 宽的 dotted 表现的和 dashed 一样)
                双线   double

            2、border应用，可以做三角形

            3、使用margin布局时，要注意外边距合并的问题。外边距合并只会发生在普通的文档流中，在浮动、定位和行内框，不会发生外边距合并的情况。


        -->

</body>
