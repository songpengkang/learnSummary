<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
            1.  alert confirm prompt
            2.  事件
                    鼠标事件：
                    * 左键单击   onclick
                    * 左键双击   ondblclick
                    * 鼠标移入   onmouseover / onmouseenter
                    * 鼠标移出   onmouseout  / onmouseleave
                    右键单击   oncontextmenu
                    鼠标按下   onmousedown
                    鼠标移动   onmousemove
                    鼠标抬起   onmouseup
                    鼠标滚轮   onmousewheel

                键盘事件：
                    按键按下：onkeydown  onkeypress
                    按键抬起：onkeyup

                表单事件：
                    获得焦点   onfocus
                    失去焦点   onblur
                    内容改变   onchange
                    ……

                系统事件：
                    * 加载完成    onload
                    内容滚动    onscroll
                    窗口改变大小 onresize

            3.  元素.style  获取的是行内样式。

            4.   ***哪些值，在转换为布尔值的时候为false
                0               (number)
                false           (boolean)
                ""              (string)
                null            (object/null)
                undefined       (undefined)
                NaN             (number)

            5.  静态方法：
                document.getElementById()
                .querySelector()
                .querySelectorAll()

                动态方法：
                .getElementsByClassName

            6.  parseInt()  parseFloat()    toFixed()   toString()
                Math.random Math.ceil   Math.floor  Math.abs    Math.sin    Math.PI

            7.  字符串方法：
                charAt()通过下标查找字符
                indexOf(a,b)    没有找到，返回-1
        */

    </script>
</body>
</html>
